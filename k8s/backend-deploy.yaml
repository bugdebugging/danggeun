apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - images: $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG_$CODEBUILD_BUILD_NUMBER
        name: backend
        ports:
        - containerPort: 8080
      env:
      - name: DB_URL
        valueFrom:
          secretKeyRef:
            name: rds
            key: db_url
      - name: DB_USER
        valueFrom:
          secretKeyRef:
            name: rds
            key: db_user
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: rds
            key: db_password
      - name: AWS_DEFAULT_REGION
        valueFrom:
          secretKeyRef:
            name: s3
            key: default_region
      - name: AWS_S3_BUCKET
        valueFrom:
          secretKeyRef:
            name: s3
            key: s3_bucket
      - name: ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: s3
            key: access_key
      - name: SECRET_KEY
        valueFrom:
          secretKeyRef:
            name: s3
            key: secret_key