apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - image: 308987748304.dkr.ecr.ap-northeast-2.amazonaws.com/danggeun:daggeun-backend:$CODEBUILD_BUILD_NUMBER
        name: backend
        ports:
        - containerPort: 8080